language: cpp

compiler:
  - gcc
os:
  - linux

before_install:
  - ls -lah
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -qq
  # install g++ 6
  - sudo apt-get install -qq gcc-6 g++-6
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 90
  # install cmake
  - CMAKE_VERSION="3.8"
  - wget "http://www.cmake.org/files/v${CMAKE_VERSION}/cmake-${CMAKE_VERSION}.0.tar.gz"
  - openssl sha1 "cmake-${CMAKE_VERSION}.0.tar.gz"
  - tar xf "cmake-${CMAKE_VERSION}.0.tar.gz"
  - cd "cmake-${CMAKE_VERSION}.0"
  - ./bootstrap --prefix=~
  - make
  - make install
  - export PATH="~/bin:${PATH}"
  - cd ..

install:
  # verify installed versions
  - which cmake
  - cmake --version
  - which g++
  - g++ --version

script:
  - mkdir build
  - cd build
  - cmake ..
  - make 
  - make test
